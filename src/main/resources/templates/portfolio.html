<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Портфель</title>
</head>
<body>
<h1>Портфель</h1>
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Категория</th>
        <th>Цена покупки (RUB)</th>
        <th>Цена покупки (USD)</th>
        <th>Количество</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="asset : ${assets}">
        <td th:text="${asset.name}"></td>
        <td th:text="${asset.category}"></td>
        <td th:text="${asset.purchasePriceRub}"></td>
        <td th:text="${asset.purchasePriceUsd}"></td>
        <td th:text="${asset.quantity}"></td>
        <td>
            <form th:action="@{/portfolio/delete/{id}(id=${asset.id})}" method="post">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/portfolio/add}">Добавить новый актив</a>
</body>
</html>
