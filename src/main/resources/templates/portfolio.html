<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Портфель</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .profit-positive {
            color: green;
        }
        .profit-negative {
            color: red;
        }
        .profit-neutral {
            color: gray;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Портфель</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Тикер</th>
            <th>Категория</th>
            <th>Цена покупки (RUB)</th>
            <th>Цена покупки (USD)</th>
            <th>Количество</th>
            <th>Текущая цена (RUB)</th>
            <th>Текущая цена (USD)</th>
            <th>Прибыль (RUB)</th>
            <th>Прибыль (USD)</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asset, iterStat : ${assets}">
            <td th:text="${asset.name}"></td>
            <td th:text="${assetTickers[asset.id]}"></td>
            <td th:text="${assetCategoriesRus[asset.id]}"></td>
            <td th:text="${asset.purchasePriceRub}"></td>
            <td th:text="${asset.purchasePriceUsd}"></td>
            <td th:text="${asset.quantity}"></td>
            <td th:text="${currentPricesRub[asset.id]}"></td>
            <td th:text="${currentPricesUsd[asset.id]}"></td>
            <td>
                <span th:if="${profitRub[asset.id] > 0}" th:text="|${#numbers.formatDecimal(profitRub[asset.id], 1, 2)} %|" class="profit-positive"></span>
                <span th:if="${profitRub[asset.id] < 0}" th:text="|${#numbers.formatDecimal(profitRub[asset.id], 1, 2)} %|" class="profit-negative"></span>
                <span th:if="${profitRub[asset.id] == 0}" th:text="|${#numbers.formatDecimal(profitRub[asset.id], 1, 2)} %|" class="profit-neutral"></span>
            </td>
            <td>
                <span th:if="${profitUsd[asset.id] > 0}" th:text="|${#numbers.formatDecimal(profitUsd[asset.id], 1, 2)} %|" class="profit-positive"></span>
                <span th:if="${profitUsd[asset.id] < 0}" th:text="|${#numbers.formatDecimal(profitUsd[asset.id], 1, 2)} %|" class="profit-negative"></span>
                <span th:if="${profitUsd[asset.id] == 0}" th:text="|${#numbers.formatDecimal(profitUsd[asset.id], 1, 2)} %|" class="profit-neutral"></span>
            </td>
            <td>
                <form th:action="@{/portfolio/delete/{id}(id=${asset.id})}" method="post">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <h3>Общая стоимость портфеля</h3>
        <p>Общая стоимость (RUB): <span th:text="${totalValueRub}"></span></p>
        <p>Общая стоимость (USD): <span th:text="${totalValueUsd}"></span></p>
    </div>

    <a th:href="@{/portfolio/add}" class="btn btn-primary">Добавить новый актив</a>
</div>
</body>
</html>
