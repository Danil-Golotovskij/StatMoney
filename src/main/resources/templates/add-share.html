<div class="container mt-3">
    <div class="row d-flex">
        <div class="justify-content-center">
            <h5>Добавление акции</h5>
            <div class="col-md-4">

                <form action="/add" method="post">

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Акция:</label>
                        <select class="form-select" id="inputGroupSelect01" name="name">
                            <tr th:each="share : ${shares}">
                                <option th:text="${{share.name}}" th:value="${{share.name}}">Покупка</option>
                            </tr>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Кол-во, шт." name="quantity"
                               aria-label="Имя пользователя" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-1">
                        <input type="text" class="form-control" placeholder="Цена в ₽" name="price"
                               aria-label="Имя пользователя" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mt-3">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
