<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container bg-body-tertiary">
<nav class="navbar navbar-expand-lg bg-white rounded mt-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Stat money</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Возможности</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Инструменты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Сообщество</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Тарифы</a>
                </li>
            </ul>
            <a href="/"><button class="btn btn-outline-primary" type="button">На главную</button></a>
        </div>
    </div>
</nav>

<div class="container bg-white mt-4 p-4 rounded">
    <h1 class="mb-4">Профиль пользователя</h1>
    <div class="row mb-4">

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="col-md-3 text-center">
            <img th:src="${user != null && user.avatarUrl != null ? user.avatarUrl : 'default-avatar.png'}" alt="Аватар пользователя" class="img-fluid rounded-circle" style="width: 150px; height: 150px;"/>
        </div>

        <div class="col-md-9">
            <h2>Аватар</h2>
            <form th:action="@{/profile/uploadAvatar}" method="post" enctype="multipart/form-data" class="mb-4">
                <input type="file" name="avatar" class="form-control mb-2"/>
                <button type="submit" class="btn btn-primary">Загрузить аватар</button>
            </form>

            <h2>Изменить email</h2>
            <form th:action="@{/profile/updateEmail}" method="post" class="mb-4">
                <input type="email" name="newEmail" placeholder="Новый email" class="form-control mb-2"/>
                <button type="submit" class="btn btn-primary">Обновить email</button>
            </form>

            <h2>Изменить пароль</h2>
            <form th:action="@{/profile/updatePassword}" method="post">
                <input type="password" name="oldPassword" placeholder="Старый пароль" class="form-control mb-2"/>
                <input type="password" name="newPassword" placeholder="Новый пароль" class="form-control mb-2"/>
                <input type="password" name="confirmPassword" placeholder="Подтверждение нового пароля" class="form-control mb-2"/>
                <button type="submit" class="btn btn-primary">Обновить пароль</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+qtmZIQ5iYCDX4+Orbi07jRMpN5M6" crossorigin="anonymous"></script>
</body>
</html>
